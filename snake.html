<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #scoreBoard {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        #gameCanvas {
            border: 5px solid gray; /* Rand des Bildschirms auf Grau gesetzt */
            border-radius: 10px;    /* Abgerundete Ecken */
            background-color: #333; /* Hintergrundfarbe des Spielfelds */
        }
        #miniMap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border: 2px solid #ddd;
            background-color: #333;
            border-radius: 50%;
        }
        #startScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            font-size: 2em;
        }
        #startScreen div {
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <div>Klicke, um zu starten</div>
    </div>
    <div id="scoreBoard">
        Score: <span id="score">0</span> | Highscore: <span id="highscore">0</span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <canvas id="miniMap" width="150" height="150"></canvas>

    <script>
        // Der Rest des Codes bleibt gleich (siehe vorherigen Codeblock).
    </script>
</body>
</html>
